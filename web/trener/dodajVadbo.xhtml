<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/css-trener-receptor.css" />
    <title>Fitness</title>
</h:head>
<h:body>
    <ui:composition template="../WEB-INF/template/template-trener.xhtml">
        <ui:define name="content">
            <f:view>
                <div align="center" class="ui-fluid">
                    <p:panel header="Dodajanje nove vadbe">
                        <h:form enctype="multipart/form-data">
                            <p:messages id="messages" showDetail="true" closable="true" />
                            <h:panelGrid id="grid" columns="2" cellpadding="5">
                                <p:outputLabel for="naziv" value="Naziv:" />
                                <p:inputText id="naziv" maxlength="255" value="#{vadbaBean.novaVadba.naziv}" required="true" requiredMessage="Vpišite naziv vadbe!" validatorMessage="Vpišite ustrezen naziv!">
                                    <f:validateRegex pattern="[a-zA-Z žŽčČćĆšŠđĐ]+" />
                                </p:inputText>

                                <p:outputLabel for="opis" value="Opis:" />
                                <p:inputTextarea id="opis" rows="10" cols="50" queryDelay="750" minQueryLength="4" value="#{vadbaBean.novaVadba.opis}" required="true" requiredMessage="Vpišite opis vadbe!" validatorMessage="Vpišite ustrezen opis!">
                                    <f:validateRegex pattern='[a-zA-Z0-9 žŽčČćĆšŠđĐ,.:;-_()\/!?+$€"\r\n]+' />
                                </p:inputTextarea>

                                <p:outputLabel for="tip" value="Tip vadbe:" />
                                <p:selectOneButton id="tip" value="#{vadbaBean.novaVadba.tipVadbe}" required="true" requiredMessage="Izberite tip vadbe!">
                                    <f:selectItem itemValue="0" itemLabel="Posamična"/>
                                    <f:selectItem itemValue="1" itemLabel="Skupinska"/>
                                </p:selectOneButton>

                                <p:outputLabel for="video" value="Video (URL):" />
                                <p:inputText id="video" maxlength="1000" value="#{vadbaBean.novaVadba.video}" required="true" requiredMessage="Vpišite URL videa!" placeholder="https://www.youtube.com/watch?v=qWy_aOlB45Y" />

                                <p:outputLabel for="slika" value="Slika:" />
                                <p:fileUpload id="slika" value="#{vadbaBean.file}" mode="simple" skinSimple="true" required="true" style="width: 100%;"/>

                                <p:outputLabel for="znacke" value="Znacke:" />
                                <p:inputText id="znacke" maxlength="1000" value="#{vadbaBean.znacke}" placeholder="Vpišite značke brez šumnikov #tag1 #tag2" required="true" requiredMessage="Vpišite značke #tag" />

                                <p:outputLabel for="obvZnacke" value="Obvezne znacke:" />
                                <p:column id="obvZnacke">
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#roke" onclick="document.getElementById('j_idt15:znacke').value += '#roke ';" />
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#noge" onclick="document.getElementById('j_idt15:znacke').value += '#noge ';" />
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#prsa" onclick="document.getElementById('j_idt15:znacke').value += '#prsa ';" />
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#trebusne" onclick="document.getElementById('j_idt15:znacke').value += '#trebusne ';" />
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#hrbet" onclick="document.getElementById('j_idt15:znacke').value += '#hrbet ';" />
                                    <p:commandButton style="margin: 3px; width: fit-content;" value="#rit" onclick="document.getElementById('j_idt15:znacke').value += '#rit ';" />
                                </p:column>
                            </h:panelGrid>

                            <p:commandButton id="submit" value="Dodaj vadbo" update="grid messages" actionListener="#{vadbaBean.dodajVadbo}" ajax="false" action="dodajVadbo.xhtml" />
                        </h:form>
                    </p:panel>
                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
