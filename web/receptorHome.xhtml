<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/css-trener-receptor.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <title>Receptor</title>
</h:head>
<h:body>
    <div align="center">
        <div class="border-izbira">
            <h2 class="pisava">Prijava</h2>
            <form method="POST" action="j_security_check">
                <div class="form-group" style="text-align: left">
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" name="j_username" style="margin-bottom: 5px; width: 100%;"/>
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" type="password" name="j_password" style="margin-bottom: 5px; width: 100%;"/>
                </div>
                <input class="btn btn-primary" type="submit" value="Prijava" style="width: 100%;"/>
            </form>
        </div>
    </div>
</h:body>
</html>
