<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/css-trener-receptor.css"/>
    <title>Fitness</title>
</h:head>
<h:body>
    <ui:composition template="../WEB-INF/template/template-receptor.xhtml">
        <ui:define name="content">
            <f:view>
                <f:metadata>
                    <f:viewParam name="idTrener" value="#{trenerBean.idIzbranegaTrenerja}"/>
                </f:metadata>

                <p:panel header="Izbran trener #{trenerBean.izbranTrener.ime} #{trenerBean.izbranTrener.priimek}" style="margin-bottom: 10px;">
                    <p:accordionPanel style="margin-top:10px; margin-bottom: 10px;">
                        <p:tab title="Podrobnosti">
                            <p:panelGrid columns="2" style="width: 50%;">
                                <h:outputText value="Ime:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.ime}"/>

                                <h:outputText value="Priimek:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.priimek}"/>

                                <h:outputText value="Email:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.email}"/>

                                <h:outputText value="Spol:"/>
                                <h:outputText id="spolM" value="Moški" rendered="#{trenerBean.izbranTrener.spol == 0}"/>
                                <h:outputText id="spolZ" value="Ženski" rendered="#{trenerBean.izbranTrener.spol == 1}"/>

                                <h:outputText value="Datum rojstva:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.datumRojstva}"/>

                                <h:outputText value="Telefon:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.telefon}"/>

                                <h:outputText value="Datum vpisa v Fitness:"/>
                                <h:outputText value="#{trenerBean.izbranTrener.datumVpisa}"/>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Urejanje">
                            <h:form>
                                <p:panelGrid id="grid" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:messages id="messages" showDetail="true" closable="true" />
                                    <p:row>
                                        <p:button outcome="urejanjeTrenerja" value="Urejanje trenerja" icon="fa fa-align-left">
                                            <f:param name="idTrener" value="#{trenerBean.idIzbranegaTrenerja}" />
                                        </p:button>
                                    </p:row>

                                    <p:row>
                                        <p:commandButton value="Resetiraj geslo" icon="ui-icon-key">
                                            <p:confirm header="Resetiranje gesla trenerju" message="Ste prepričani, da želite resetirati geslo trenerju #{trenerBean.izbranTrener.ime} #{trenerBean.izbranTrener.priimek}?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton update="grid messages" value="Da" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </p:row>

                                    <p:row>
                                        <p:commandButton value="Izbriši trenerja" icon="ui-icon-trash">
                                            <p:confirm header="Potrditev izbrisa" message="Ste prepričani, da želite izbrisati trenerju #{trenerBean.izbranTrener.ime} #{trenerBean.izbranTrener.priimek}?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Da" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" actionListener="#{trenerBean.izbrisiTrener(trenerBean.izbranTrener.idTrener)}" action="index-receptor.xhtml" />
                                            <p:commandButton value="Ne" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </p:row>
                                </p:panelGrid>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>
                    <p:button icon="fa fa-backward" outcome="index-receptor" value="Nazaj" />
                </p:panel>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
