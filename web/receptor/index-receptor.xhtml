<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/css-trener-receptor.css"/>
    <title>Fitness</title>
</h:head>
<h:body>
    <ui:composition template="../WEB-INF/template/template-receptor.xhtml">
        <ui:define name="content">
            <f:view>
                <div class="ui-fluid">
                    <p:panel header="Izpis vseh članov Fitness-a" style="margin-bottom: 10px;">
                        <h:form>
                            <p:dataTable var="clan" value="#{vrniVseOsebeBean.vsiClani}" reflow="true">
                                <p:column headerText="Ime">
                                    <h:outputText value="#{clan.ime}"/>
                                </p:column>
                                <p:column headerText="Priimek">
                                    <h:outputText value="#{clan.priimek}"/>
                                </p:column>
                                <p:column headerText="Email">
                                    <h:outputText value="#{clan.email}"/>
                                </p:column>
                                <p:column headerText="Podrobnosti" style="text-align: center;">
                                    <p:button outcome="podrobnostiClana" value="Podrobnosti" icon="fa fa-info">
                                        <f:param name="idOseba" value="#{clan.idOseba}" />
                                    </p:button>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </div>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
